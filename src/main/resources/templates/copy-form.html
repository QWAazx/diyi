<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>新增/编辑文案</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h2 th:text="${copy.id != null} ? '编辑文案' : '新增文案'"></h2>

    <form th:action="@{/copy/save}" th:object="${copy}" method="post">
        <!-- 隐藏ID -->
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="title">标题</label>
            <input type="text" id="title" th:field="*{title}" placeholder="请输入标题" required>
        </div>

        <div class="form-group">
            <label for="content">内容</label>
            <textarea id="content" th:field="*{content}" placeholder="请输入内容" required></textarea>
        </div>

        <div class="form-group">
            <label for="description">描述</label>
            <input type="text" id="description" th:field="*{description}" placeholder="请输入描述">
        </div>

        <div class="form-group">
            <label for="remark">备注</label>
            <input type="text" id="remark" th:field="*{remark}" placeholder="请输入备注">
        </div>

        <div class="form-actions">
            <button type="submit">保存</button>
            <a th:href="@{/copy/list}" class="btn btn-edit">返回</a>
        </div>
    </form>
</div>
</body>
</html>
