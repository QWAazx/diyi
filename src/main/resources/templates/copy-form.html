<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>新增文案</title>
    <link rel="stylesheet" th:href="@{/css/copy-style.css}">
</head>
<body>
<div class="container">
    <h2>新增文案</h2>

    <form th:action="@{/copy/save}" th:object="${copy}" method="post" class="copy-form">
        <label>标题</label>
        <input type="text" th:field="*{title}" placeholder="请输入标题">

        <label>内容</label>
        <textarea th:field="*{content}" placeholder="请输入内容"></textarea>

        <label>描述</label>
        <input type="text" th:field="*{description}" placeholder="请输入描述">

        <label>备注</label>
        <input type="text" th:field="*{remark}" placeholder="请输入备注">

        <div class="form-actions">
            <button type="submit" class="btn-save">保存</button>
            <a th:href="@{/copy/list}" class="btn-back">返回</a>
        </div>
    </form>
</div>
</body>
</html>
