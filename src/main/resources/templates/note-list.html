<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>笔记管理</title>
</head>
<body>
<h2>笔记列表</h2>

<form method="get" th:action="@{/note/list}">
    <input type="text" name="keyword" th:value="${keyword}" placeholder="搜索标题或内容">
    <button type="submit">搜索</button>
</form>

<a th:href="@{/note/add}">新增笔记</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>创建者</th>
        <th>标题</th>
        <th>内容</th>
        <th>描述</th>
        <th>备注</th>
        <th>操作</th>
    </tr>
    <tr th:each="note : ${notePage.content}">
        <td th:text="${note.id}"></td>
        <td th:text="${note.creator}"></td>
        <td th:text="${note.title}"></td>
        <td th:text="${note.content}"></td>
        <td th:text="${note.description}"></td>
        <td th:text="${note.remark}"></td>
        <td>
            <a th:href="@{/note/edit/{id}(id=${note.id})}">编辑</a>
            <a th:href="@{/note/delete/{id}(id=${note.id})}">删除</a>
        </td>
    </tr>
</table>

<div>
    <a th:if="${!notePage.first}" th:href="@{/note/list(page=${notePage.number-1}, size=${notePage.size}, keyword=${keyword})}">上一页</a>
    <span>第 [[${notePage.number+1}]] 页 / 共 [[${notePage.totalPages}]] 页</span>
    <a th:if="${!notePage.last}" th:href="@{/note/list(page=${notePage.number+1}, size=${notePage.size}, keyword=${keyword})}">下一页</a>
</div>

</body>
</html>
